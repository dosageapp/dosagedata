        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :

            document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
        }

<body>
    <div class="auth">
        <div class="auth-container">
            <div class="card">
                <header class="auth-header">
                    <h1 class="auth-title">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div> DosageApp&#174; Admin</h1>
                </header>
                <div class="auth-content">
                    <p class="text-center">LOGIN TO CONTINUE</p>

                    <!-- Burada form submit yerine onsubmit ile JS kontrollü demo login eklenmiştir -->
                    <form id="login-form" onsubmit="return checkLogin()" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <!-- id ve name orijinalle uyumlu bırakıldı -->
                            <input type="email" class="form-control underlined" name="username" id="username" placeholder="Your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control underlined" name="password" id="password" placeholder="Your password" required>
                        </div>
                        <div class="form-group">
                            <label for="remember">
                                <input class="checkbox" id="remember" type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="reset.html" class="forgot-btn pull-right">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                        <div class="form-group">
                            <p class="text-muted text-center">Do not have an account?
                                <a href="signup.html">Sign Up!</a>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
            <div class="text-center">
                <a href="index-2.html" class="btn btn-secondary btn-sm">
                    <i class="fa fa-arrow-left"></i> Back to dashboard </a>
            </div>
        </div>
    </div>
    <!-- Reference block for JS -->
    <div class="ref" id="ref">
        <div class="color-primary"></div>
        <div class="chart">
            <div class="color-primary"></div>
            <div class="color-secondary"></div>
        </div>
    </div>

    <!-- Demo client-side login script -->
    <script>
    /**
     * Basit demo kontrolü:
     * correctEmail ve correctPassword değişkenlerini kendi istediğin değerlere göre değiştir.
     *
     * Örnek:
     *   correctEmail = "admin@dosageapp.com"
     *   correctPassword = "12345"
     *
     * Güvenlik uyarısı: Bu sadece görsel/demo amaçlıdır. Gerçek uygulamada sunucu tarafında doğrulama yap.
     */
    function checkLogin() {
        // Buraya istediğin demo kullanıcı bilgilerini yaz:
        const correctEmail = "keriaoncala@dosageapp.us";
        const correctPassword = "KAO.1989";

        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        // Basit kontrol
        if (email === correctEmail && password === correctPassword) {
            // Oturum açıldı — yönlendirme
            alert("Login successful!");
            // Giriş başarılıysa istenen GitHub Pages adresine yönlendir:
            window.location.href = "https://dosageapp.github.io/dosagedata/index.html";
            return false; // formun gerçek submit olmasını engelle
        } else {
            // Hatalı giriş
            alert("Invalid email or password!");
            return false;
        }
    }
    </script>
